<div class="form-row">
    <div class="col-md-2 mb-1">
        <label for="pacient-condition">Condição:</label>
        <select id="pacient-condition" class="custom-select">
            <option selected value="Healthy">Saudável</option>
            <option value="Obstructive">Obstrutivo</option>
            <option value="Restritive">Restritivo</option>
        </select>
    </div>
    <div class="col-md-2 mb-1">
        <label for="pacient-sex">Sexo:</label>
        <select id="pacient-sex" class="custom-select" disabled>
            <option value="Male">Masculino</option>
            <option value="Female">Feminino</option>
        </select>
    </div>

    <div class="col-md-6 mb-1">
        <div class="form-row d-flex">
            <div class="form-group col-md-4">
                <label for="initial-age">Idade Inicial:</label>
                <input type="number" class="form-control" id="initial-age" min="1">
            </div>
            <div class="form-group col-md-4">
                <label for="final-age">Idade Final:</label>
                <input type="number" class="form-control" id="final-age" min="1">
            </div>
        </div>
    </div>

</div>
